<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annoying Insect 🐛</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen screen-1">
      <h1 class="title">Annoying Insect: The Game 🐝</h1>
      <button class="button--play">Play Game</button>
    </div>

    <div class="screen screen-2">
      <h1 class="title">Select your favorite insect:</h1>
      <ul class="list">
        <li class="list-item">
          <button class="list-button">
            <img data-index="0" src="01-mosquito@4x.png" alt="" />
          </button>
        </li>
        <li class="list-item">
          <button class="list-button">
            <img data-index="1" src="02-grasshopper@4x.png" alt="" />
          </button>
        </li>
        <li class="list-item">
          <button class="list-button">
            <img data-index="2" src="03-ant@4x.png" alt="" />
          </button>
        </li>
        <li class="list-item">
          <button class="list-button">
            <img data-index="3" src="04-spider@4x.png" alt="" />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen screen-3">
      <h2 class="time">Time: 00:00</h3>
      <h2 class="score">Score: 0</h3>
      <p class="message">
        You tired yet?? This game is impossible!!
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
