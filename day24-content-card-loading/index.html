<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Loading</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="image-container" id="image-container"></div>
      <div class="card-info">
        <div>
          <h2 class="card-title animated-bg animated-bg-text" id="title"></h2>
          <span class="animated-bg animated-bg-text">&nbsp</span>
          <span class="animated-bg animated-bg-text">&nbsp</span>
          <span class="animated-bg animated-bg-text">&nbsp</span>
        </div>
        <div class="author-container">
          <div class="author-profile animated-bg" id="profile-img"></div>
          <div class="author-info">
            <h3 class="animated-bg animated-bg-text"></h3>
            <small class="animated-bg animated-bg-text"></small>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
