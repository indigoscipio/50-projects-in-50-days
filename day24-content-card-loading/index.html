<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Loading</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="image-container" id="image-container"></div>
      <div class="card-info">
        <div>
          <h2
            class="text-container card-title animated-bg animated-bg-text"
            id="title"
          >
            Lorem Ipsum Dolor Sit Amet.
          </h2>
          <p class="card-excerpt" id="excerpt">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam,
            expedita molestias cum, possimus id, laudantium corporis tempore
            illum cumque tempora in illo iure. Esse voluptatum ipsa iusto velit
            accusamus sed!
            <span class="animated-bg animated-bg-text">&nbsp</span>
            <span class="animated-bg animated-bg-text">&nbsp</span>
            <span class="animated-bg animated-bg-text">&nbsp</span>
          </p>
        </div>
        <div class="author-container">
          <div class="author-profile animated-bg" id="profile-img"></div>
          <div class="author-info">
            <h3 class="animated-bg animated-bg-text">John Doe</h3>
            <small class="animated-bg animated-bg-text">Oct 8, 2020</small>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
