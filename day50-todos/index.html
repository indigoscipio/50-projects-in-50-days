<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo ✅✅</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1 class="main-title">todos.</h1>

    <section class="todo-container">
      <!-- Header -->
      <form id="todo-header" class="header">
        <div class="mark-all-container">
          <input
            class="mark-all-checkbox"
            type="checkbox"
            id="mark-all-checkbox"
          />
          <label class="mark-all-label" for="mark-all-checkbox">
            <i class="fa-solid fa-flag-checkered"></i>
          </label>
        </div>
        <input
          id="todo-input"
          class="todo-input"
          type="text"
          placeholder="Enter your todo..."
        />
      </form>

      <!-- Main -->
      <section class="main">
        <ul class="todo-list" id="todo-list">

            <input class="list-item-checkbox" type="checkbox" id="item-1" />

              <i class="fa-solid fa-trash-can"></i>
            </button>
          </li>
          <li class="list-item">

            </button>

          <li class="list-item">

        </ul>
      </section>

      <!-- footer -->
      <footer class="footer">
        <p class="todo-count">X Items Left</p>
        <ul class="filters">
          <li>
            <input
              class="filters-radio"
              id="all"
              type="radio"
              name="filters"
              checked
            />
            <label class="filters-label" for="all">All</label>
          </li>
          <li>
            <input
              class="filters-radio"
              id="active"
              type="radio"
              name="filters"
            />
            <label class="filters-label" for="active">Active</label>
          </li>
          <li>
            <input
              class="filters-radio"
              id="completed"
              type="radio"
              name="filters"
            />
            <label class="filters-label" for="completed">Completed</label>
          </li>
        </ul>
        <button class="button--clear">Clear Completed</button>
      </footer>
    </section>
    <script src="script.js"></script>
