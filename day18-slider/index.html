<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url(./Images/bailey-zindel-NRQV-hBF10M-unsplash.jpg); ;
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(./Images/daniela-cuevas-t7YycgAoVSw-unsplash.jpg); ;
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url(Images/john-mark-arnold-XNIjmb6Ax04-unsplash.jpg); ;
        "
      ></div>
      <button class="arrow arrow-right">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
      <button class="arrow arrow-left">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ffb9bf6e53.js"></script>
  </body>
</html>
